{% extends 'blog/base.html' %}

{% block content %}
  <h1>Aún sin publicar</h1>
  {% for i in pubs %}
    <div class="post">
        <p class="date">Fecha de creación: {{i.fecha_creacion|date:'d-m-Y'}}</p>
        <h2>
          <a href="{% url 'detalle_pub' pk=i.pk %}">{{i.titulo}}</a>
        </h2>
        <p>{{i.texto|truncatechars:200}}</p>
    </div>
  {% endfor %}
{% endblock %}
