{% extends 'blog/base.html' %}

{% block content %}
  {% for i in pubs %}
    <div class="post">
      <div class="date">
        <p>publicado: {{i.fecha_publicacion}}</p>
      </div>
      <h2>
        <a href="{% url 'detalle_pub' pk=i.pk %}">{{i.titulo}}</a>
      </h2>
      <p align="justify">{{i.texto|linebreaksbr}}</p>
    </div>
  {% endfor %}
{% endblock %}
